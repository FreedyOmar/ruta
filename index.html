<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Un detalle para ti :)</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #fce4ec;
      }

      .container {
        width: 300px;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        border-radius: 10px;
      }

      .container h2 {
        font-size: 1.7rem;
        margin-bottom: 15px;
      }

      .input-display {
        text-align: center;
        margin: 10px 0;
        font-size: 30px;
        letter-spacing: 8px;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .keypad button {
        padding: 15px;
        font-size: 25px;
        background-color: #f8bbd0;
        border: 1px black solid;
        outline: none;
        cursor: pointer;
        transition: background 0.2s;
        border-radius: 6px;
      }

      .keypad button:hover {
        background-color: #f48fb1;
      }

      .keypad button:last-child {
        grid-column: 2/3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>
        üîí<br />
        Ingrese la contrase√±a
      </h2>

      <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>

      <div class="keypad">
        <button onclick="enterDigit('1')">1</button>
        <button onclick="enterDigit('2')">2</button>
        <button onclick="enterDigit('3')">3</button>
        <button onclick="enterDigit('4')">4</button>
        <button onclick="enterDigit('5')">5</button>
        <button onclick="enterDigit('6')">6</button>
        <button onclick="enterDigit('7')">7</button>
        <button onclick="enterDigit('8')">8</button>
        <button onclick="enterDigit('9')">9</button>
        <button onclick="enterDigit('0')">0</button>
      </div>
    </div>

    <script>
      // === CONFIGURA AQU√ç TUS 3 CONTRASE√ëAS Y P√ÅGINAS ===
      const passwords = {
        "0101": "copy.html",
        "2004": "am.html",
        "3333": "https://corazon-ruddy.vercel.app/"
      };

      const display = document.getElementById("inputDisplay");
      let input = "";

      function enterDigit(digit) {
        if (input.length < 4) {
          input += digit;
        }

        display.textContent = input.padEnd(4, "‚Ä¢");

        if (input.length === 4) {
          if (passwords[input]) {
            window.location.href = passwords[input];
          } else {
            alert("Contrase√±a incorrecta, intenta de nuevo");
            input = "";
            display.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
          }
        }
      }
    </script>
  </body>
</html>
