<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="car.css">
    <title>Carta</title>
</head>
<body>
    <h1>¡Un detalle especial para una chica especial</h1>

    <div class="contenedor">
        <div class="envoltura-sobre">
            <div class="sobre">
                <div class="carta">
                    <div class="contenido" id="dedicacion">
                        <!-- Aquí se insertará el texto dinámicamente -->
                    </div>
                </div>
            </div>
            <div class="corazon"></div>
            <div class="solapa-derecha"></div>
            <div class="solapa-izquierda"></div>
        </div>
    </div>

    <script>
        // Función para obtener el parámetro 'text' de la URL
        function getURLParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Mostrar texto dinámico o predeterminado
        function showDedicationText() {
            let text = getURLParam('text');
            if (!text) {
                text = `Querida Katy.\n 
            Déjame contarte un secreto… si tuviera cinco vidas, las viviría todas de formas distintas: nacería en cinco ciudades, probaría mil sabores, estudiaría caminos diferentes y me perdería en trabajos distintos. 
            Y aun así, en cada una de ellas, volvería a enamorarme de tu sonrisa y de tu mirada, porque es inevitable… cualquier versión de ti tendría mi corazón.\n 
            Cada vez que te veo, todo se acelera y se calma al mismo tiempo. Mi corazón late más fuerte, el mundo se siente más cálido y mis días se iluminan.
            Eres como el sol: haces que todo gire, y yo soy feliz simplemente girando a tu alrededor. Conocerte no fue casualidad ni suerte; para mí fue un regalo de Dios, uno de esos que llegan para quedarse.\n 
            Y si hoy tu corazón se siente cansado, quiero que sepas que aquí estoy.\n 
            No para apresurarte, sino para caminar a tu ritmo, para sostenerte cuando lo necesites y recordarte, incluso en los días nublados, la luz tan hermosa que llevas dentro. \n 
            Respira, descansa, avanza paso a paso; 
            no tienes que cargar con todo sola. Déjame cuidarte con palabras, con silencios y con amor, porque elegirte —en cualquier momento, en cualquier versión— siempre será mi forma favorita de amar.
                `;
            } else {
                text = decodeURIComponent(text).replace(/\\n/g, '\n');
            }

            // Mostrar el texto en el div
            const contenedor = document.getElementById('dedicacion');
            contenedor.innerText = text;
        }

        // Ejecutar cuando cargue la página
        window.onload = showDedicationText;
       
    </script>
     <script src="script._v1.js"></script>
</body>
</html>
